<form [formGroup]="form" (ngSubmit)="saveAndUpdate()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categoría</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input
              placeholder="Nombre"
              formControlName="name"
              matInput
              type="text"
            />
            <div
              class="messages"
              *ngIf="nameField.touched && nameField.invalid"
            >
              <mat-error *ngIf="nameField.hasError('required')">
                Este campo es requerido
              </mat-error>
              <mat-error *ngIf="nameField.hasError('minlength')">
                Minimo debe tener 4 car..
              </mat-error>
              <mat-error *ngIf="nameField.hasError('not_available')">
                Este nombre ya lo tiene otra categoría
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <label class="btn-upload">
          <img *ngIf="imageField.value" [src]="imageField.value" />
          <button type="button" mat-raised-button (click)="fileInput.click()">
            <mat-icon aria-hidden="false" aria-label="Carga de archivo">cloud_upload</mat-icon>
            Cargar Imagen
          </button>
          <input type="file" #fileInput (change)="uploadFile($event)" />
        </label>
          <div
            class="messages"
            *ngIf="imageField.touched && imageField.invalid"
          >
            <mat-error *ngIf="imageField.hasError('required')">
              Este campo es requerido
            </mat-error>
          </div>
          <mat-progress-bar *ngIf="showProgressBar" mode="determinate" [value]="percentageProgressBar"></mat-progress-bar>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">
        {{ this.categoryId ? 'Actualizar categoría' : 'Crear producto' }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
